<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLYRA</title>
    <script>
        // Redirect fps.klyra.lol to the game
        if (window.location.hostname === 'fps.klyra.lol') {
            window.location.replace('/game.html');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6600, #ff8844);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255, 102, 0, 0.3);
        }
        .tagline {
            font-size: 1rem;
            letter-spacing: 0.5em;
            color: #666;
            margin-bottom: 60px;
            text-transform: uppercase;
        }
        .games {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 280px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .game-card:hover {
            background: rgba(255, 102, 0, 0.1);
            border-color: rgba(255, 102, 0, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff6600;
        }
        .game-card p {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.6;
        }
        .game-card .genre {
            display: inline-block;
            margin-top: 20px;
            padding: 6px 14px;
            background: rgba(255, 102, 0, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #ff8844;
        }
        footer {
            position: absolute;
            bottom: 30px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KLYRA</h1>
        <p class="tagline">Games</p>

        <div class="games">
            <a href="https://fps.klyra.lol" class="game-card">
                <h2>KlyraFPS</h2>
                <p>Tactical multiplayer shooter with team-based combat and weapon customization.</p>
                <span class="genre">Multiplayer FPS</span>
            </a>

            <a href="https://play.klyra.lol" class="game-card">
                <h2>Klyra</h2>
                <p>Adventure through a mysterious world in this browser-based RPG experience.</p>
                <span class="genre">RPG</span>
            </a>
        </div>
    </div>

    <footer>KLYRA 2024</footer>
</body>
</html>
