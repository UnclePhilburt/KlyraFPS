app = "klyrafps"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "7777"

[[services]]
  internal_port = 7777
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 50

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
